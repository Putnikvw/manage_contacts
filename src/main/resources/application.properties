server.port=9080

#Data Source
#spring.datasource.url=jdbc:h2:mem:mainDB
spring.datasource.url=jdbc:postgresql://localhost:5432/contacts?currentSchema=contact
#spring.datasource.username=username
#spring.datasource.password=password
spring.datasource.username=admin
spring.datasource.password=123456
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.format_sql=true

#keycloak settings
keycloak.server.contextPath=/auth
keycloak.server.adminUser.username=admin
keycloak.server.adminUser.password=123456
keycloak.server.realmImportFile=realm.json
keycloak.bearer-only=true
keycloak.use-resource-role-mappings=true